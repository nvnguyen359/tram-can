<form [formGroup]="formBank" (ngSubmit)="onSubmit()" (blur)="onSubmitBank()">
  <div class="flex">
    <mat-card>
      <mat-card-content><app-printers></app-printers></mat-card-content>
    </mat-card>
    <input type="hidden" name="" formControlName="id">
    <mat-card formGroupName="serialPort">
      <mat-card-content>
        <fieldset class="flex column">
          <legend>Cổng Lấy Thông Tin</legend>
          <app-serialport></app-serialport>
        </fieldset>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-content formGroupName="store">
        <fieldset class="flex column">
          <legend>Thông Tin Công Ty</legend>
          <mat-form-field>
            <mat-label>Tên Công Ty</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Địa Chỉ</mat-label>
            <input matInput formControlName="address">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Thông Tin Khác</mat-label>
            <textarea matInput formControlName="infoPlus"></textarea>
          </mat-form-field>
        </fieldset>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="fixed bottom">
    <button mat-fab color="primary" aria-label="Example icon button with a home icon" type="submit">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
